<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
  <title>Form contact</title>
</head>
<body>
  <div class="container">  
    <form id="contact" action="" method="post">
      <h3>Contactenos</h3>
      <h4>Contactenos hoy y cuando nos despertemos de la borrachera le escribiremos</h4>
      <fieldset>
        <input placeholder="Su nombre" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Su direccion de email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Su numero telefonico" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <input placeholder="Su sitio web comienza con http://" type="url" tabindex="4" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Escriba su mensaje aqui...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Mandar</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
